<html>

<body>
	<div th:fragment="header" th:remove="tag">
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="HireMesh makes hiring easy, smart and fast" />
        <meta name="author" content="Prithwiraj Bose <sribasu@gmail.com>" />
        <title>HireMesh</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
	</div>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
		th:fragment="navbar">
		<div class="container">
                <a class="navbar-brand" href="#"><img src="/images/logo.png" style="border:0px; width:150px; height:auto;" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
	</nav>
	<div th:fragment="footer" id="footer">
		<div class="modal fade" id="popupModal" tabindex="-1" role="dialog"
			aria-labelledby="popupModal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Information</h5>
					</div>
					<div class="modal-body">Are you sure?</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary popupCancelBtn"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary popupModalOk">OK</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="loadingModal" tabindex="-1" role="dialog"
			aria-labelledby="loadingModal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document"
				style="width: 100px;">
				<div class="modal-content"
					style="background: #000; border: none;">
					<div class="modal-body">
						<img src="/images/loading.gif"
							style="border: none; width: 100%;" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:fragment="footerjs" style="display: none;" id="footerjs">
		<!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
	</div>
</body>
</html>
